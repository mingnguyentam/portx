<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewShippingMilestoneStep') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="shipping-milestone-step"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::ShippingMilestoneStep' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-name">
                  {{ '::Name' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-name"
                  formControlName="name"
                  class="form-control"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-type">
                  {{ '::Type' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-type"
                  formControlName="type"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-category">
                  {{ '::Category' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-category"
                  formControlName="category"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-order">
                  {{ '::Order' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="shipping-milestone-step-order"
                  formControlName="order"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-business-type-id">
                  {{ '::BusinessTypeId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-business-type-id"
                  formControlName="businessTypeId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-supplier-id">
                  {{ '::SupplierId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-supplier-id"
                  formControlName="supplierId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-supplier-team-id">
                  {{ '::SupplierTeamId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-supplier-team-id"
                  formControlName="supplierTeamId"
                  class="form-control"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="shipping-milestone-step-is-required-approval"
                  formControlName="isRequiredApproval"
                  class="form-check-input"
                />

                <label for="shipping-milestone-step-is-required-approval" class="form-check-label">
                  {{ '::IsRequiredApproval' | abpLocalization }}
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-approver-id">
                  {{ '::ApproverId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-approver-id"
                  formControlName="approverId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-root-id">
                  {{ '::RootId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-root-id"
                  formControlName="rootId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-shipping-milestone-root-id">
                  {{ '::ShippingMilestoneRootId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-shipping-milestone-root-id"
                  formControlName="shippingMilestoneRootId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-shipping-workflow-root-id">
                  {{ '::ShippingWorkflowRootId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-shipping-workflow-root-id"
                  formControlName="shippingWorkflowRootId"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="shipping-milestone-step-supplier-tenant-id">
                  {{ '::SupplierTenantId' | abpLocalization }}
                </label>

                <input
                  id="shipping-milestone-step-supplier-tenant-id"
                  formControlName="supplierTenantId"
                  class="form-control"
                />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="shipping-milestone-step">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
