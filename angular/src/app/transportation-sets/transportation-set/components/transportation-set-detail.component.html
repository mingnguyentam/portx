<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{ (service.selected ? 'AbpUi::Edit' : '::NewTransportationSet') | abpLocalization }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="transportation-set"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ '::TransportationSet' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="transportation-set-name">
                  {{ '::Name' | abpLocalization }}
                </label>

                <input
                  id="transportation-set-name"
                  formControlName="name"
                  class="form-control"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="transportation-set-transportation-type">
                  {{ '::TransportationType' | abpLocalization }}
                </label>

                <input
                  id="transportation-set-transportation-type"
                  formControlName="transportationType"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="transportation-set-mode">
                  {{ '::Mode' | abpLocalization }}
                </label>

                <input id="transportation-set-mode" formControlName="mode" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="transportation-set-incoterms">
                  {{ '::Incoterms' | abpLocalization }}
                </label>

                <input
                  id="transportation-set-incoterms"
                  formControlName="incoterms"
                  class="form-control"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="transportation-set-is-active"
                  formControlName="isActive"
                  class="form-check-input"
                />

                <label for="transportation-set-is-active" class="form-check-label">
                  {{ '::IsActive' | abpLocalization }}
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="transportation-set-root-id">
                  {{ '::RootId' | abpLocalization }}
                </label>

                <input
                  id="transportation-set-root-id"
                  formControlName="rootId"
                  class="form-control"
                />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="transportation-set">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
